<!DOCTYPE html>

<html>

<head>
	<title>Car Insurance Registration Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Car Insurance</h1>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required="Yes">
		<br>
		<label for="email">Email</label>
		<input type="email" id="email" required="Yes">
		<br>
		<label for="gender">Gender</label>
		<br>
		<input type="radio" required="Yes" name="gender">Male
		<br>
		<input type="radio" required="Yes" name="gender">Female
		<br>
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<br>
		<label for="carage">Car Age</label>
		<input type="number" id="carage" required="Yes">
		<br>
		<label for="dop">Date of Purchase (dop)</label>
		<input type="date" id="dop" required="Yes">
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" required="Yes">
		<br>
		<button type="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
